services:
  - type: web
    name: youtube-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        value: shadwo
      - key: PYTHON_VERSION
        value: 3.11.0
